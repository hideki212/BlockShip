<html>

      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>
    <!-- Side navigation -->
    <div class="sidenav">
      <a href="editprofile.html">Edit Profile</a>
      <a href="createbilloflading.html">Create Bill of Lading</a>
      <a href="Analytics.html">Analytics</a>
    </div>
    <!-- Page content -->
    <div class="main">
      <br />
      <form
        action="http://localhost:/3000/ico/createuser"
        style="border:1px solid #ccc; background-color: white; width: 66%;
        margin-left: auto;
        margin-right: auto;"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                placeholder="Enter Company Name"
                name="company"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                placeholder="Enter address line 1"
                name="address"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                placeholder="Enter address line 2"
                name="address2"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                placeholder="Enter state Name"
                name="state"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                placeholder="Enter zip"
                name="zip"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                class="form-control"
                type="text"
                placeholder="Enter country Name"
                name="country"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <input
                    class="form-control"
                    type="text"
                    placeholder="Enter phone"
                    name="phone"
                    required
                />
            </div>
            <div class="col-md-6">
                    <input
                        class="btn btn-primary"
                        type="submit"
                        value="submit"
                        style="margin-top: 5px;"
                    >
                </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
